<h2>DESCRIPTION</h2>

<em>i.sam2</em> allows users to segment orthoimagery based on text prompts using <a href="https://samgeo.gishub.org/samgeo2/">SamGeo2</a>.

<h2>EXAMPLES</h2>

Segment orthoimagery using SamGeo2:

<div class="code"><pre>
    i.sam2 group=rgb_255 output=tree_mask text_prompt="trees"
</pre>
</div>
